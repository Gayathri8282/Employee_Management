{% extends 'base.html' %}

{% block title %}Delete Employee - Employee Management System{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h1 class="text-3xl font-bold mb-6">Delete Employee</h1>
    
    <p class="mb-4">Are you sure you want to delete the employee {{ employee.user.get_full_name }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-danger text-white px-4 py-2 rounded hover:bg-red-600 mr-2">Confirm Delete</button>
        <a href="{% url 'employee_detail' employee.pk %}" class="bg-secondary text-white px-4 py-2 rounded hover:bg-blue-600">Cancel</a>
    </form>
</div>
{% endblock %}
