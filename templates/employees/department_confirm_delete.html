{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Delete Department</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to delete the department "{{ department.name }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'department_list' %}" 
                   class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-200">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-200">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
