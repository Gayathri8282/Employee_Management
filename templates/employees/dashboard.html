{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">WELCOME TO EMPLOYEE DASHBOARD</h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Employee Stats Card -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Employee Statistics</h2>
            <div class="text-4xl font-bold text-blue-600">{{ total_employees }}</div>
            <p class="text-gray-600">Total Employees</p>
        </div>

        <!-- Department Stats Card -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Department Statistics</h2>
            <div class="text-4xl font-bold text-green-600">{{ total_departments }}</div>
            <p class="text-gray-600">Total Departments</p>
        </div>
    </div>
</div>
{% endblock %}
